<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM2-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #ccc;
            overflow: hidden;
            cursor: pointer;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript">
    var count = 0;
    function fn1(e) {
        console.log(1);
        count++;
        if (count === 3) {
            unbind(document.body, "click", fn1);
        }
    }
    function fn2(e) {
        console.log(2);
    }

    bind(document.body, "click", fn1);
    bind(document.body, "click", fn2);
</script>
</body>
</html>
