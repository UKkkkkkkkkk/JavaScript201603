<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>键盘事件对象-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }

        #userNum {
            display: block;
            margin: 20px auto;
            padding: 0 10px;
            width: 200px;
            height: 30px;
            border: 1px solid green;
            outline: none;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    var oDiv = document.getElementById("div1");

    document.body.onkeydown = function (e) {
        e = e || window.event;
        //console.log(e.keyCode); ->四个方向键(左37 上38 右39 下40)

        switch (e.keyCode) {
            case 37:
                oDiv.style.left = oDiv.offsetLeft - 5 + "px";
                break;
            case 38:
                oDiv.style.top = oDiv.offsetTop - 5 + "px";
                break;
            case 39:
                oDiv.style.left = oDiv.offsetLeft + 5 + "px";
                break;
            case 40:
                oDiv.style.top = oDiv.offsetTop + 5 + "px";
                break;
        }
    }
</script>

<input type="text" id="userNum"/>
<script type="text/javascript">
    document.getElementById("userNum").onkeyup = function (e) {
        e = e || window.event;
        if (e.keyCode === 13) {
            alert(this.value.replace(/^ +| +$/g, ""));
        }
    }
</script>
</body>
</html>
