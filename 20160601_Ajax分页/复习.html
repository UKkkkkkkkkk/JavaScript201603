    //->JSONP
    //-->JSONP需要后台做支持,后台只有支持JSONP我们才可以使用
    //-->JSONP的原理就是利用SCRIPT不存在跨域这一说,我们把需要请求的URL地址(后台给的)放在SCRIPT的SRC中,并且用问号传递参数的方式,传递一个callback给服务器端(一般我们都用callback这个名字,但是这个名字可以变的,一般都是后台来指定的),callback的值是我们客户端编写的一个函数名；服务器端接收到客户端的请求,把需要给客户端的数据放在传递进来的函数中，然后把callback及里面的参数值一起的返回给客户端,客户端的浏览器进行渲染,渲染过程中把函数执行,此时就可以得到数据了;

<!--

    如果引入的JS走的是304缓存数据,这样以后这个JS文件修改了,我们也无法获取最新的JS代码,为了消除或者是不走缓存的JS,我们可以使用"文件的版本号"或者"时间戳"的方式来进行处理
-->
