<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹性势能动画-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mark {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: orange;
            border-radius: 50%;
            cursor: move;
        }
    </style>
</head>
<body>
<div class="mark" id="mark"></div>

<script charset="utf-8" type="text/javascript" src="js/event.js"></script>
<script charset="utf-8" type="text/javascript" src="js/drag.js"></script>
</body>
</html>
